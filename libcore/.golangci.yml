linters:
  disable-all: true
  enable:
    - gofumpt
    - govet
    - gci
    - staticcheck
    - paralleltest

run:
  build-tags:
    - "with_conntrack"
    - "with_gvisor"
    - "with_quic"
    - "with_wireguard"
    - "with_utls"
    - "with_clash_api"
    - "with_ech"
  go: "1.20"

issues:
  exclude-dirs:
    - "cmd/"

linters-settings:
  gci:
    custom-order: true
    sections:
      - standard
      - prefix(github.com/sagernet/)
      - default
